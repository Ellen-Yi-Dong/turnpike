apiVersion: v1
kind: Template
labels:
  app: turnpike
  template: turnpike-redis
metadata:
  annotations:
    description: Turnpike API gateway - Redis
    openshift.io/display-name: Turnpike Redis
  name: turnpike-redis
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: turnpike
      template: turnpike-redis
    name: redis
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: redis
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: turnpike
          name: redis
          template: turnpike-redis
        name: redis
      spec:
        containers:
          - env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: redis-password
                  name: redis-password
            image: registry.redhat.io/rhel8/redis-5:${IMAGE_TAG}
            imagePullPolicy: IfNotPresent
            name: redis
            ports:
              - containerPort: 6379
                protocol: TCP
            resources:
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
              requests:
                cpu: ${CPU_REQUEST}
                memory: ${MEMORY_REQUEST}
            volumeMounts:
              - mountPath: /var/lib/redis/data
                name: redis-data
        imagePullSecrets:
          - name: rh-registry-pull
        volumes:
          - name: redis-data
            persistentVolumeClaim:
              claimName: redis-data
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes the redis service
    labels:
      app: turnpike
      template: turnpike-redis
    name: redis
  spec:
    ports:
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: 6379
    selector:
      name: redis
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: redis-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${VOLUME_CAPACITY}
parameters:
- description: Initial amount of memory the container will request.
  displayName: Memory Request
  name: MEMORY_REQUEST
  required: true
  value: 1Gi
- description: Maximum amount of memory the container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 1Gi
- description: Initial amount of cpu the container will request.
  displayName: CPU Request
  name: CPU_REQUEST
  required: true
  value: 100m
- description: Maximum amount of cpu the container can use.
  displayName: CPU Limit
  name: CPU_LIMIT
  required: true
  value: 200m
- description: Volume space available for data, e.g. 512Mi, 2Gi
  displayName: Volume Capacity
  name: VOLUME_CAPACITY
  required: true
  value: 1Gi
- description: Image tag
  name: IMAGE_TAG
  required: true
